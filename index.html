	<meta content="text/html;charset=utf-8" http-equiv="Content-Type">

	<title>Intership Boards</title>
	<link rel="stylesheet" type="text/css" href="static/css/style.css" />
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="js/select.js"></script>
</head>
<body>
	<div id="container">
		<h1>&bull; Job Board &bull;</h1>
		<div class="underline"> </div>
		<div id="header">
			<a href="index.html">
				<center><img src="image/vgu_logo.png"></center>
			</a>
			<div id="navigation" class="col-12">
			    <ul>
			        <li class="col-3 col-m-6"><a href="index.html">Home</a>
			        </li>
			        <li class="col-3 col-m-6"><a href="instruction.html">Instruction</a>
			        </li>
			        <li class="col-3 col-m-6"><a href="https://www.facebook.com/VGUAlumniCommunity">Facebook</a>
			        </li>
			        <li class="col-3 col-m-6"><a href="https://vgualumniqna.tumblr.com/">Q&amp;A</a>
			        </li>
			    </ul>
			    <div class="clear"></div>
			</div>
		</div>
		<form id="postJob" class="post-job-form" action="handlejob.php" method="POST" accept-charset="UTF-8">
			<div class="row">
				<div class="job-category form-row col-12 col-m-12">
					<label class="col-3 col-m-12" for="job_category">Job Field*</label>
					<select class="col-9 col-m-12" name="job_category" id="jobSelectBox">
						<option value="IT-SW">IT - Software</option>
						<option value="IT-HW">IT - Hardware/Networking</option>
						<option value="Electrical">Electrical/Electronics</option>
						<option value="Finance">Finance</option>
						<option value="Accounting">Finance</option>
						<option value="Administration">Administration</option>
						<option value="Marketing">Marketing</option>
						<option value="Banking">Banking</option>
						<option value="Sales">Sales</option>
						<option value="Translator">Interpreter/Translator</option>
						<option value="Others">Others</option>
					</select>
				</div>
				<div class="job-category-others form-row col-12 col-m-12" id="jobOthersInput">
					<input class="col-9 col-m-12" name="job_category_others" type="text" placeholder="Job Field is"/>
				</div>
				<div class="job-title form-row col-12 col-m-12">
					<label class="col-3 col-m-12" for="job_title">Job Title*</label>
					<input class="col-9 col-m-12" name="job_title" type="text" required/>
				</div>
				<div class="company form-row col-12 col-m-12">
					<label class="col-3 col-m-12" for="company">Company Name*</label>
					<input class="col-9 col-m-12" name="company" type="text" required/>
				</div>
				<div class="job-desc form-row col-12 col-m-12">
					<label class="col-3 col-m-12" for="job_desc">Job Description</label>
					<textarea class="col-9 col-m-12" rows="6" name="job_desc" ></textarea>
				</div>
				<div class="job-require form-row col-12 col-m-12">
					<label class="col-3 col-m-12" for="job_require">Job Requirements*</label>
					<textarea class="col-9 col-m-12" rows="6" name="job_require" required></textarea>
				</div>
				<div class="salary form-row col-12 col-m-12">
					<label class="col-3 col-m-12" for="salary">Salary</label>
					<input class="col-9 col-m-12" name="salary" type="text" />
				</div>
				<div class="benefit form-row col-12 col-m-12">
					<label class="col-3 col-m-12" for="benefit">Benefits</label>
					<textarea class="col-9 col-m-12" rows="6" name="benefit"></textarea>
				</div>
				<div class="job-contact-submit form-row col-12 col-m-12">
					<label class="col-3 col-m-12" for="job_contact">Resume Application*</label>
					<textarea class="col-9 col-m-12" rows="6" name="job_contact_submit" required></textarea>
				</div>
				<div class="deadline form-row col-12 col-m-12">
					<label class="col-3 col-m-12" for="deadline">Deadline*</label>
					<input class="col-9 col-m-12" name="deadline" type="date" required/>
				</div>
				<div class="job-contact-contributor form-row col-12 col-m-12">
					<label class="col-3 col-m-12" for="job_contact">Your Contact</label>
					<textarea class="col-9 col-m-12" rows="6" name="job_contact_contributor" placeholder="In case students need your help."></textarea>
				</div>
				<div class="job-image form-row col-12 col-m-12">
					<label class="col-3 col-m-12" for="job_image">Image</label>
					<input class="col-9 col-m-12" name="job_image" id="jobImage" type="file">
				</div>
				<div class="form-row col-12 col-m-12 btn col-12 col-m-12">
					<button type="submit" class="submit-btn">
						<svg version="1.1" class="send-icn" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="100px" height="36px" viewBox="0 0 100 36" enable-background="new 0 0 100 36" xml:space="preserve">
							<path d="M100,0L100,0 M23.8,7.1L100,0L40.9,36l-4.7-7.5L22,34.8l-4-11L0,30.5L16.4,8.7l5.4,15L23,7L23.8,7.1z M16.8,20.4l-1.5-4.3 l-5.1,6.7L16.8,20.4z M34.4,25.4l-8.1-13.1L25,29.6L34.4,25.4z M35.2,13.2l8.1,13.1L70,9.9L35.2,13.2z"/>
						</svg>
						<small>Submit</small>
					</button>
				</div>
				<div class="legend col-12">
					<label for="legend">*: required</label>
				</div>
			</div>
		</form>
		<div class="footer">
		  <p>Email: vgu.alumni@gmail.com</p>
		</div>
	</div> <!-- End of Container -->
</body>
</html>
